<style>
  @keyframes fade-slide-in {
    from { 
      opacity: 0; 
      transform: translateY(20px) scale(0.98); 
    }
    to { 
      opacity: 1; 
      transform: translateY(0) scale(1);
    }
  }

  .content-enter {
    animation: fade-slide-in 0.5s ease-out forwards;
  }

  @keyframes slide-in-left {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
  }

  @keyframes slide-out-left {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

  .sidebar-enter {
    animation: slide-in-left 0.4s ease-out forwards;
  }

  .sidebar-exit {
    animation: slide-out-left 0.4s ease-out forwards;
  }
  
  body {
    font-family: 'Poppins', 'Inter', 'Hind Siliguri', sans-serif;
    scrollbar-width: thin;
    scrollbar-color: #475569 #1e293b;
    background-color: #020617; /* bg-slate-950 */
    color: #f1f5f9; /* text-slate-100 */
    overflow: hidden; /* Prevent scrolling on body itself */
  }

  body::-webkit-scrollbar {
    width: 8px;
  }
  body::-webkit-scrollbar-track {
    background: #1e293b;
  }
  body::-webkit-scrollbar-thumb {
    background-color: #475569;
    border-radius: 10px;
    border: 2px solid #1e293b;
  }

  .font-bn {
    font-family: 'Hind Siliguri', sans-serif;
  }
  
  .font-en {
    font-family: 'Poppins', sans-serif;
  }

  .glass-card-bg {
    background-color: rgba(15, 23, 42, 0.6); /* bg-slate-900/60 */
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(51, 65, 85, 0.7); /* border-slate-700/70 */
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }

  .glass-card-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 1rem; /* same as card */
    padding: 1px; /* border thickness */
    background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    pointer-events: none;
  }
</style>
